<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful | College Event Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="payment-successful-style.css" </head>

<body class="flex items-center justify-center min-h-screen p-4">

    <div class="success-card text-center p-8 md:p-12 rounded-2xl shadow-2xl max-w-md w-full">
        <div class="icon-container mx-auto mb-6">
            <i class="fas fa-check"></i>
        </div>
        <h1 class="text-3xl font-bold text-gray-800 mb-3">Payment Successful!</h1>
        <p class="text-gray-600 mb-6">
            ,<b>Your spot at <strong><b><i></i>CodeCon 2025</b></strong> is confirmed. A confirmation email and receipt
                have been sent to your registered email address.</b>
        </p>
        <p class="text-gray-500 text-sm mb-8">
            You will be automatically redirected to the homepage in <strong id="countdown"
                class="text-indigo-600">5</strong> seconds...
        </p>
        <a href="/College Event Mangement project/Main homepage code/index.html"
            class="home-button inline-block text-white font-bold py-3 px-8 rounded-lg text-lg">
            Go to Homepage
        </a>
    </div>

    <script>
        const countdownElement = document.getElementById('countdown');
        let seconds = 5;

        const interval = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            if (seconds <= 0) {
                clearInterval(interval);
                // Replace '/Main homepage code/index.html' with your actual homepage URL
                window.location.href = '/College Event Mangement project/Main homepage code/index.html';
            }
        }, 1000);
    </script>
</body>

</html>
