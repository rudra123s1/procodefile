<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Payment | College Event Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="payment-style.css">
</head>

<body class="flex items-center justify-center min-h-screen p-4">
    <div class="payment-card bg-white p-8 md:p-12 rounded-2xl shadow-lg max-w-lg w-full">

        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Complete Your Registration</h1>
            <p class="text-gray-500 mt-2">You're one step away from CodeCon 2025!</p>
        </div>

        <div class="bg-gray-50 p-6 rounded-xl mb-8 border border-gray-200">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Order Summary</h2>
            <div class="space-y-3">
                <div class="flex justify-between items-center">
                    <span class="text-gray-600">Event Registration:</span>
                    <span class="font-bold text-gray-800">CodeCon 2025</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-gray-600">Team Name:</span>
                    <span class="font-bold text-gray-800">The Bug Busters</span>
                </div>
            </div>
            <div class="border-t border-gray-200 pt-4 mt-4">
                <div class="flex justify-between items-center text-2xl font-bold">
                    <span class="text-gray-800">Total Amount:</span>
                    <span class="text-indigo-600">â‚¹500.00</span>
                </div>
            </div>
        </div>

        <div>
            <h3 class="text-lg font-semibold text-gray-700 mb-6 text-center">Accepted Payment Methods</h3>
            <div class="payment-icon-container mb-8">
                <div class="payment-icon">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" alt="Visa"
                        class="h-4">
                </div>
                <div class="payment-icon">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Mastercard_2019_logo.svg"
                        alt="Mastercard" class="h-6">
                </div>
                <div class="payment-icon">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/UPI-Logo-vector.svg" alt="UPI"
                        class="h-8">
                </div>
                <div class="payment-icon">
                    <i class="fas fa-university text-2xl text-gray-600"></i>
                </div>
            </div>

            <a href="payment-gateway.html"
                class="proceed-button w-full text-white py-4 px-6 rounded-lg text-lg text-center font-semibold flex items-center justify-center shadow-md">
                <i class="fas fa-lock mr-2"></i>
                Proceed to Secure Payment
            </a>
        </div>

        <p class="text-center text-xs text-gray-400 mt-8">
            Your payment is securely processed by Razorpay.
        </p>
    </div>
</body>

</html>
