<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Registration | College Event Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/College Event Mangement project/Events/otpcode/otp-style.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-icon">
            <i class="fas fa-envelope-circle-check"></i>
        </div>
        <h1>Check Your Email</h1>
        <p>We've sent a 6-digit verification code to the email address you provided. Please enter it below to confirm
            your registration.</p>

        <form action="/College Event Mangement project/Events/verfiycode/verify.html" method="GET">
            <div class="otp-inputs" id="otp-container">
                <input type="text" class="otp-input" maxlength="1" required>
                <input type="text" class="otp-input" maxlength="1" required>
                <input type="text" class="otp-input" maxlength="1" required>
                <input type="text" class="otp-input" maxlength="1" required>
                <input type="text" class="otp-input" maxlength="1" required>
                <input type="text" class="otp-input" maxlength="1" required>
            </div>
            <button type="submit" class="btn">Verify OTP</button>
        </form>

        <p class="resend-link">Didn't receive the code? <a href="#">Resend OTP</a></p>
    </div>

    <script>
        const otpContainer = document.getElementById('otp-container');
        const inputs = [...otpContainer.children];

        inputs.forEach((input, index) => {
            input.addEventListener('keyup', (e) => {
                // Move to next input if a number is entered
                if (e.target.value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });

            input.addEventListener('keydown', (e) => {
                // Move to previous input on backspace if current is empty
                if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                    inputs[index - 1].focus();
                }
            });
        });
    </script>
</body>

</html>
