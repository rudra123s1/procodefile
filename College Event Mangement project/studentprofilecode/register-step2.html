<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - Step 2</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="reg-style.css">
</head>

<body>
    <div class="form-container">
        <div class="form-card">
            <div class="form-header">
                <h1>Student <span>Registration</span></h1>
            </div>

            <!-- Step Indicator -->
            <div class="step-indicator">
                <div class="step completed">
                    <div class="step-number"><i class="fas fa-check"></i></div>
                    <div class="step-label">Personal Info</div>
                </div>
                <div class="step active">
                    <div class="step-number">2</div>
                    <div class="step-label">College Details</div>
                </div>
                <div class="step">
                    <div class="step-number">3</div>
                    <div class="step-label">Contact Details</div>
                </div>
            </div>

            <form id="step2-form">
                <div class="form-group">
                    <label for="studentId">Student ID</label>
                    <input type="text" id="studentId" placeholder="e.g., SU2025CS101" required>
                </div>
                <div class="form-group">
                    <label for="program">Program / Degree</label>
                    <select id="program" required>
                        <option value="">Select your program</option>
                        <option value="btech-cs">B.Tech in Computer Science</option>
                        <option value="bba">Bachelor of Business Administration</option>
                        <option value="bca">Bachelor of Computer Applications</option>
                    </select>
                </div>
                <div class="btn-nav">
                    <a href="register-step1.html" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>
                    <button type="submit" class="btn btn-primary">Next Step <i class="fas fa-arrow-right"></i></button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('step2-form').addEventListener('submit', function (e) {
            e.preventDefault();
            localStorage.setItem('regStep2Complete', 'true');
            window.location.href = 'register-step3.html';
        });
    </script>
</body>

</html>
