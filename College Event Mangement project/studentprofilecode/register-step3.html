<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - Step 3</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="reg-style.css">
</head>

<body>
    <div class="form-container">
        <div class="form-card">
            <div class="form-header">
                <h1>Student <span>Registration</span></h1>
            </div>

            <!-- Step Indicator -->
            <div class="step-indicator">
                <div class="step completed">
                    <div class="step-number"><i class="fas fa-check"></i></div>
                    <div class="step-label">Personal Info</div>
                </div>
                <div class="step completed">
                    <div class="step-number"><i class="fas fa-check"></i></div>
                    <div class="step-label">College Details</div>
                </div>
                <div class="step active">
                    <div class="step-number">3</div>
                    <div class="step-label">Contact Details</div>
                </div>
            </div>

            <form id="step3-form">
                <div class="form-group">
                    <label for="courses">Moblie no , Email Id</label>
                    <input type="text" id="courses" placeholder="Ex- +91 8439543180 , rudrasingh2004@gmail.com"
                        required>
                </div>
                <div class="form-group">
                    <label for="prevSchool">Address</label>
                    <input type="text" id="prevSchool" placeholder="e.g., Delhi, Sector 35, Rajic chok" required>
                </div>
                <div class="btn-nav">
                    <a href="register-step2.html" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>
                    <button type="submit" class="btn btn-primary">Finish & Go to Dashboard <i
                            class="fas fa-flag-checkered"></i></button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('step3-form').addEventListener('submit', function (e) {
            e.preventDefault();
            localStorage.setItem('regStep3Complete', 'true');
            window.location.href = 'dashboard.html';
        });
    </script>
</body>

</html>
