<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - College Event Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login-style.css">
</head>

<body>

    <div class="login-container">
        <div class="login-form-wrapper">
            <div class="logo-header">
                <a href="index.html">Event<span>Hub</span></a>
                <h2>Student Portal Login</h2>
            </div>

            <form action="index.html">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Username or Student ID</label>
                    <input type="text" id="username" name="username" placeholder="e.g., SU2025CS101" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="section-header-bg rounded-lg p-90 mb-10"
                    style="background-image: url('/College Event Mangement project/Main homepage code/Images/.jpg');">

                    <div class="form-options">
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>


                    <!-- 
  This looks like a button, but it's actually a link. 
  Replace 'your-login-page.html' with the actual file name of your new page.
-->

                    <a href="/College Event Mangement project/studentprofilecode/profile-details.html"
                        class="login-btn">
                        <strong>Secure Login</strong>
                    </a>
                    <div class="form-footer">
                        <p>Don't have an account? <a href="#">Contact Admin</a></p>
                    </div>
                </div>
                <div class="login-bg-wrapper"></div>
        </div>

</body>

</html>
